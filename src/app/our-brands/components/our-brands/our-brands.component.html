<div class="background">
    <div class="container mt-5 pt-5" >
        <div class="row justify-content-center mx-auto">
          <div class="col-sm" *ngFor="let brand of brands">
            <div class="card">
              <div class="card-image">
                <figure>
                  <a [href]="brand.url" target="_blank"><img class="img-fluid z-depth-1"
                    [src]="brand.img" [alt]="brand.alt"></a>
                </figure>
              </div>
            </div>
            
          </div>
        </div>
    </div>
</div>
